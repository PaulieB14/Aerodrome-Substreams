specVersion: v0.1.0
package:
  name: "aerodrome-substreams"
  version: v0.1.2
  description: "Real-time Aerodrome Finance data streaming for Base blockchain - swaps, liquidity, governance, and rewards"
  url: "https://github.com/PaulieB14/Aerodrome-Substreams"
  image: "/Users/paulbarba/Desktop/download.jpeg"

imports:
  eth: https://github.com/streamingfast/substreams-ethereum/releases/download/v0.10.6/substreams-ethereum-v0.10.6.spkg

protobuf:
  files:
    - aerodrome.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/aerodrome_substreams.wasm

modules:
  - name: map_blocks
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.ethereum.type.v2.Block