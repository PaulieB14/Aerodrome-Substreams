syntax = "proto3";

package aerodrome;

// Aerodrome Swap event
message AerodromeSwap {
  string block_number = 1;
  string transaction_hash = 2;
  string log_index = 3;
  string sender = 4;
  string recipient = 5;
  string token_in = 6;
  string token_out = 7;
  string amount_in = 8;
  string amount_out = 9;
  string price_impact = 10;
  string pool_address = 11;
  string timestamp = 12;
}

// Aerodrome Liquidity event
message AerodromeLiquidity {
  string block_number = 1;
  string transaction_hash = 2;
  string log_index = 3;
  string user = 4;
  string pool_address = 5;
  string token_a = 6;
  string token_b = 7;
  string amount_a = 8;
  string amount_b = 9;
  string liquidity = 10;
  string action = 11; // "add" or "remove"
  string timestamp = 12;
}

// Aerodrome Governance event
message AerodromeGovernance {
  string block_number = 1;
  string transaction_hash = 2;
  string log_index = 3;
  string voter = 4;
  string delegate = 5;
  string amount = 6;
  string timestamp = 7;
  string action = 8; // "vote" or "delegate"
}

// Aerodrome Reward event
message AerodromeReward {
  string block_number = 1;
  string transaction_hash = 2;
  string log_index = 3;
  string user = 4;
  string token = 5;
  string amount = 6;
  string timestamp = 7;
}